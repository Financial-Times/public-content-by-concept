version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
      - image: neo4j:3.2.7-enterprise
        environment:
          NEO4J_AUTH: none
          NEO4J_HEAP_MEMORY: 256
          NEO4J_CACHE_MEMORY: 256M

    working_directory: /go/src/github.com/Financial-Times/public-content-by-concept-api
    environment:
          NEO4J_TEST_URL: "http://localhost:7474/db/data/"
          CIRCLE_TEST_REPORTS: /tmp/test-reports
          CIRCLE_ARTIFACTS: /tmp/artifacts

    steps:
      - checkout
      - run:
          name: Make go get work
          command: sudo chown -R circleci:circleci /go/src
      - run:
          name: Create test folder
          command: mkdir -p $CIRCLE_TEST_REPORTS
      - run: |
          go get -u github.com/golang/dep/cmd/dep
      - run: |
          dep ensure
      - run: |
          go build -v
      - run:
          wget --retry-connrefused --no-check-certificate -T 60 $NEO4J_TEST_URL; curl $NEO4J_TEST_URL
      - run: |
          go get -u github.com/jstemmer/go-junit-report
          go get -u github.com/mattn/goveralls
      - run: |
          mkdir -p $CIRCLE_TEST_REPORTS/golang
          mkdir -p $CIRCLE_ARTIFACTS
          go test -race -v | go-junit-report > $CIRCLE_TEST_REPORTS/golang/junit.xml
          go test -race -cover -coverprofile=$CIRCLE_ARTIFACTS/coverage.out
      - run: |
          goveralls -coverprofile=$CIRCLE_ARTIFACTS/coverage.out -service=circle-ci -repotoken=$COVERALLS_TOKEN
      - store_test_results:
          path: /tmp/test-reports

      - store_artifacts:
          path: /tmp/artifacts
          destination: build
  docker_build:
    working_directory: /public-concordances-api
    docker:
      - image: docker:1.12.6-git
    steps:
      - checkout
      - setup_docker_engine
      - run:
          name: Build Dockerfile
          command: docker build .

workflows:
  version: 2
  tests_and_docker:
    jobs:
      - build
      - docker_build:
          requires:
            - build